<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>MP Shop Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family: Arial;
    background:#f4f6f8;
    margin:0;
}

header{
    background:#1e88e5;
    color:white;
    padding:15px;
}

.container{
    padding:20px;
}

.card{
    background:white;
    padding:15px;
    margin-bottom:15px;
    border-radius:10px;
    box-shadow:0 2px 5px rgba(0,0,0,0.2);
}

button{
    padding:10px 15px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

.admin{
    background:#e53935;
    color:white;
}

.cashier{
    background:#43a047;
    color:white;
}

.hidden{
    display:none;
}

input{
    padding:8px;
    margin:5px;
}
</style>

</head>
<body>

<header>
<h2>MP Shop System Demo</h2>
</header>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
<h3>เข้าสู่ระบบ</h3>

<select id="role">
<option value="cashier">Cashier</option>
<option value="admin">Admin</option>
</select>

<br><br>

<button onclick="login()">เข้าสู่ระบบ</button>

</div>


<!-- CASHIER PANEL -->
<div class="card hidden" id="cashierPanel">

<h3>ระบบขายสินค้า (Cashier)</h3>

<input id="product" placeholder="ชื่อสินค้า">
<input id="price" placeholder="ราคา" type="number">

<button class="cashier" onclick="addSale()">ขายสินค้า</button>

<p id="saleOutput"></p>

</div>


<!-- ADMIN PANEL -->
<div class="card hidden" id="adminPanel">

<h3>ระบบหลังบ้าน (Admin Only)</h3>

<button class="admin" onclick="viewLogs()">ดู Logs</button>

<p id="adminOutput"></p>

</div>


</div>


<script>

let currentRole = "cashier"

let logs = []

function login(){

    currentRole = document.getElementById("role").value

    document.getElementById("loginBox").classList.add("hidden")

    document.getElementById("cashierPanel").classList.remove("hidden")

    // ADMIN เท่านั้นเห็น adminPanel
    if(currentRole === "admin"){
        document.getElementById("adminPanel").classList.remove("hidden")
    }

}

function addSale(){

    let product = document.getElementById("product").value
    let price = document.getElementById("price").value

    if(product === "" || price === ""){
        alert("กรอกข้อมูลก่อน")
        return
    }

    let text = product + " ราคา " + price + " บาท"

    document.getElementById("saleOutput").innerText =
        "ขายแล้ว: " + text

    logs.push(text)

}

function viewLogs(){

    if(currentRole !== "admin"){
        alert("ไม่มีสิทธิ์")
        return
    }

    let text = ""

    for(let i=0;i<logs.length;i++){
        text += logs[i] + "\n"
    }

    document.getElementById("adminOutput").innerText = text

}

</script>


</body>
</html>
